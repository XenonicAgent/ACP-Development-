<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Bootstrap Typography example
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container border solid 5px solid black">
        <h1>Codingal</h1>
        <p>Making kids fall in love with coding</p>
    </div>
    <div class="container bg-primary text-white">
        <h1>Codingal</h1>
        <p>Making kids fall in love with coding</p>
    </div>
    <div class="container-fluid bg-danger text-white">
      <h1>My first bootstrap webpage</h1><p>This cointainer has a dark background with white text, border and some extra margin and padding</p>
    </div>
</body>
</html>
